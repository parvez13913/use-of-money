<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proper Use Of Money</title>
    <!----------------------------- 
        Bootstrap Min Css Link 
    ----------------------------->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!------------------- 
        CSS Stylesheet
    --------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!------------------ 
        Header Start
    ------------------->
    <header>
        <h1 class="text-center mt-5 h-1 fw-bold display-3">Proper Use Of Money</h1>
        <h5 class="text-center h-4">A wise person should have money in their head, but not in their heart.</h5>
    </header>
    <!----------------- 
        Start Main
    ------------------>
    <main class="mt-5">
        <section>
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 g-5">
                    <div class="col-lg-6 col-12">
                        <img width="100%" src="images/money-management.png" alt="money photo">
                    </div>
                    <div class=" col-lg-6 col-12  text-center backg-color py-5">
                        <div>
                            <h4 class="text-center">Income</h4>
                            <h6>Income: <input id="total-income" class=" my-3 border-0 rounded py-2 input-bg-color" type="text"></h6>
                        </div>
                        <div class="my-3">
                            <h4 class="text-center">Expenses</h4>
                            <h6>Food: <input id="food-cost" class=" my-2  border-0 rounded py-2 input-bg-color" type="text"></h6>
                            <h6>Rent: <input id="rent-cost" class=" my-2 border-0 rounded py-2 input-bg-color" type="text"></h6>
                            <h6>Clothes: <input id="clothes-cost" class=" my-2 border-0 rounded py-2 input-bg-color" type="text"></h6>
                            <button id="calculate-button" class=" my-3 btn btn-bg-color px-5 text-white fw-bold">Calculate</button>
                            <h6>Total Expenses: <span id="total-expenses">5500</span></h6>
                            <h6>Balance: <span id="balance">4500</span></h6>
                        </div>
                        <div class="my-3">
                            <h6><span>Save : </span> <span><input id="save-input" class="border-0 input-bg-color rounded py-2 w-25 me-3" type="text"></span> <span>%</span><span><button id="save-button" class="btn btn-bg-color px-5 text-white fw-bold ms-3">Save</button></span></h6>
                        </div>
                        <div>
                            <h6>Saving Amount: <span id="saving-amount">2000</span></h6>
                            <h6>Remaining Balance: <span id="remaining-balance">2500</span> </h6>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--------------------- 
        Bootstrap Min Js
    ----------------------->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-------------------- 
        Money js Source
    --------------------->
    <script src="js/money.js"></script>
</body>
</html>
